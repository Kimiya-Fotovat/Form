<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>PERSONLIGA UPPGIFTER</h1>
        <form>
            <!---Kontaktuppgifter--->
            <section class="width registerform">
                <p>Kontaktuppgifter</p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Förnamn</label>
                            <input type="text" name="firstname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Efternamn</label>
                            <input type="text" name="lastname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Telefonnummer</label>
                            <input type="tel" name="telephone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>E-postadress</label>
                            <input type="email" name="email" placeholder="Email@gmail.com">
                        </div>
                    </div>
                </div>
                <!---Lösenord--->
                <section>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Lösenord</label>
                                <input class="w-100" type="password">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>bekräftelse av lösenord</label>
                                <input class="w-100" type="password">
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <!---Faktureringsadress--->
            <section class="registerform">
                <p>Faktureringsadress</p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Gatuadress</label>
                            <input class="w-100" type="text" name="street address">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>postnummer</label>
                            <input class="w-100" type="text" name="postal cod">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Postort</label>
                            <input class="w-100" type="text" name="post town">
                        </div>
                    </div>
                </div>



            </section>
            <!---Leveransadress--->
            <section class="registerform">
                <p>Leveransadress</p>
                <!---radio--->
                <div class="radio">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Leverera till faktureringsadress</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Leverera till annan adress</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Gatuadress</label>
                            <input class="w-100" type="text">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>postnummer</label>
                            <input class="w-100" type="text">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Postort</label>
                            <input class="w-100" type="text">
                        </div>
                    </div>
                </div>
            </section>
            <!---check-box--->
            <section class="check-box">
                <div class="row">
                    <div class="col-md-12">

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1"> Jag har läst och accepterar <a
                                    href="#">GDPR och användarvillkoren</a></label>
                        </div>

                    </div>

                    <div class="col-md-12">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                            <label class="custom-control-label" for="customCheck2">Jag vill ta del av nyhetsbrev och
                                reklamerbjudanden.</label>
                        </div>
                    </div>
                </div>    
            </section>
            <!---button--->

            <div class="send-button">
                <button>Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
